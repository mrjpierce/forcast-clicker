<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h3>Click a point on the map to see the current weather information for that location</h3>
        <div id="map"></div>
        <div id="weather" hidden>
            <div id="location"></div>
            <div id="condition"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div>
            <div id="wind-speed"></div>
            <div id="wind-direction"></div>
        </div>
        <div id="api-error">
            <h3>There was an error connecting to the server</h3>
        </div>
        <script src="../node_modules/moment/min/moment.min.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/map-wrapper.js"></script>
        <script type="text/javascript" src="js/weather-service.js"></script>
        <script type="text/javascript" src="js/map-init.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDabG7SKUx49rF-BKgqz84WWgzcRQ9DAIo&callback=mapInit"></script>
    </body>
</html>
